version: '3.9'

services:
  neo4j:
    image: neo4j:5
    container_name: twin_neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/password
    volumes:
      - neo4j_data:/data

  api:
    build: ./api
    container_name: twin_api
    ports:
      - "8000:8000"
    depends_on:
      - neo4j
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password

  frontend:
    build: ./frontend
    container_name: twin_frontend
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  neo4j_data: